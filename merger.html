<!DOCTYPE html>
<html>
<head>
    <title>Sravs builds a merger</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 style="color: #936464;">Sai Sravani Veeranki builds a merger</h1>
    <input type="text" id="inputText" placeholder="Enter text"><br><br>
    <button style="background-color:  #d8e6ef" id="addEndButton">Add end</button>
    <button style="background-color:  #d8e6ef" id="addFrontButton">Add front</button>
    <button style="background-color:  #d8e6ef" id="removeButton">Remove</button>
    <button style="background-color:  #d8e6ef" id="swapButton">Swap</button>
    <div class="flex-container"></div>
    <script>
        document.getElementById("addEndButton").onclick = function () {
            const inputValue = document.getElementById("inputText").value;
            const newElement = document.createElement("div");
            newElement.innerHTML = inputValue;
            newElement.className = "merger";
            document.querySelector(".flex-container").appendChild(newElement);
        };

        document.getElementById("removeButton").onclick = function () {
            const mergerItems = document.getElementsByClassName("merger");
            const length = mergerItems.length;
            if (length > 0) {
                const middleIndex = Math.floor(length / 2);
                document.querySelector(".flex-container").removeChild(mergerItems[middleIndex]);
            }
        };

        document.getElementById("addFrontButton").onclick = function () {
            const inputValue = document.getElementById("inputText").value;
            const newElement = document.createElement("div");
            newElement.innerHTML = inputValue;
            newElement.className = "merger";
            const container = document.querySelector(".flex-container");
            container.insertBefore(newElement, container.firstChild);
        };

    function swapElements() {
        const elements = document.getElementsByClassName('merger'); 
        const indexA = Math.floor(Math.random() * elements.length);
        let indexB = Math.floor(Math.random() * elements.length);

        while (indexB === indexA) {
        indexB = Math.floor(Math.random() * elements.length);
    }

        const parent = elements[0].parentNode; 
        const elementA = elements[indexA].cloneNode(true);
        const elementB = elements[indexB].cloneNode(true);

        parent.replaceChild(elementB, elements[indexA]);
        parent.replaceChild(elementA, elements[indexB]);
    }

    const swapButton = document.getElementById('swapButton'); 
    swapButton.addEventListener('click', swapElements);

    </script>
</body>
</html>
